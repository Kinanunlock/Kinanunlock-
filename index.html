
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinanUnlock - تسجيل الدخول</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
  <h2>تسجيل الدخول / إنشاء حساب</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" /><br><br>
  <input type="password" id="password" placeholder="كلمة المرور" /><br><br>
  <button onclick="signUp()">إنشاء حساب</button>
  <button onclick="signIn()">تسجيل الدخول</button>
  <p id="message"></p>

  <script type="module">
    // إعداد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhwUJUHqF5ykxa2vCbSfAdQrdU63Wxk3k",
      authDomain: "kinanunlock-347cb.firebaseapp.com",
      projectId: "kinanunlock-347cb",
      storageBucket: "kinanunlock-347cb.firebasestorage.app",
      messagingSenderId: "245786957829",
      appId: "1:245786957829:web:af47fbc0b7ca81690ce46c",
      measurementId: "G-KV42XZVDNQ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // دوال التسجيل وتسجيل الدخول
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "تم إنشاء الحساب بنجاح!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "تم تسجيل الدخول بنجاح!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    window.signUp = signUp;
    window.signIn = signIn;
  </script>
</body>
</html>
