
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>KinanUnlock | كل الخدمات</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; direction: rtl; }
    h1, h2 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin: 20px auto; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #007BFF; color: white; }
    form { text-align: center; margin-top: 40px; }
    input { padding: 10px; width: 200px; margin: 5px; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>مرحباً بك في موقع KinanUnlock</h1>

  <h2>تسجيل الدخول</h2>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل الدخول</button>
    <p id="loginMessage"></p>
  </form>

  <hr>

  <h2>قائمة الخدمات</h2>
  <table>
    <tr>
      <th>اسم الخدمة</th>
      <th>المدة</th>
      <th>السعر</th>
    </tr>
    <tr>
      <td>iCloud Remove - Clean</td>
      <td>1-3 أيام</td>
      <td>$25.00</td>
    </tr>
    <tr>
      <td>Samsung FRP Unlock</td>
      <td>فوري</td>
      <td>$5.00</td>
    </tr>
    <tr>
      <td>Network Unlock - All iPhone</td>
      <td>2-5 أيام</td>
      <td>$30.00</td>
    </tr>
    <tr>
      <td>Carrier Check - Full Report</td>
      <td>10 دقائق</td>
      <td>$1.50</td>
    </tr>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "ضع مفتاحك هنا",
      authDomain: "ضع الدومين هنا",
      projectId: "ضع projectId هنا"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginMessage').innerText = 'تم تسجيل الدخول!';
        })
        .catch(err => {
          document.getElementById('loginMessage').innerText = 'خطأ: ' + err.message;
        });
    }
  </script>

</body>
</html>
