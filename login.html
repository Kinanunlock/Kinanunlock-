
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br><br>
    <button type="submit">دخول</button>
  </form>
  <p id="loginMessage"></p>
</body>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "ضع مفتاحك هنا",
    authDomain: "ضع الدومين هنا",
    projectId: "ضع projectId هنا"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "dashboard.html")
      .catch(err => document.getElementById("loginMessage").innerText = err.message);
  });
</script>
</html>
